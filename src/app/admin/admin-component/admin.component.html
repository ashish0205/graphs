
<form  [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" style='width: 30%; margin-left: 2%;'>
  <div class="form-group" >
    <span >
      Product Name:
      <input formControlName="pName"  class="form-control" placeholder="Product" required>
   
    </span>
    <span class="text-danger" *ngIf="registerFormControl.pName.touched  && registerFormControl.pName.errors?.required">
       Product Name is required</span>
  </div>
   <div class="form-group">
    <label for="prevSale">Sales in 2021</label>
    <input type="text" class="form-control" formControlName="prevSale" placeholder="Sales" required > 
    <span class="text-danger" *ngIf="registerFormControl.prevSale.touched  && registerFormControl.prevSale.errors?.required">
        Previous Year Sales is required</span>
</div>

  <div class="form-group">
     <label for="currSale">Current Year</label>
      <input type="text"  formControlName="currSale" placeholder="Sales" class="form-control" required>
        <span class="text-danger" *ngIf="registerFormControl.currSale.touched  && registerFormControl.currSale.errors?.required">
        Current Year Sales is required</span>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
